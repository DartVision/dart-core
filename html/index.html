<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lightserver</title>
    <style>
        .button {
            /*flex: 1;*/
            border: none;
            color: white;
            padding: 16px 32px;
            border: 40px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
        }
    </style>
<body>
<script>
    function toggleLight() {
        post('http://pi0:8080/toggle', null)
    }

    function post(url) {
        var xhr = new XMLHttpRequest();
        xhr.open("POST", url, true);
        xhr.send();
    }
</script>
<button id="ToggleButton" type="button" onclick="toggleLight()">Toggle da lights!</button>

</body>
</html>
